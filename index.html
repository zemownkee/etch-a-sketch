<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="header">The Most Basic Sketch App Ever v1.0
        </div>
        <div class="content">
            <div class="controls">
                <!-- get input on size -->
                <div class="slider-setting"></div>
                <div class="slidecontainer">
                    <input type="range" min="10" max="100" value="20" class="slider">
                </div>
                <!-- color selection??? -->
                <p style="margin: 3em 0em .5em 0em;">Fill-style selection:</p>
                <select name="fill-style" class="dropdown">
                    <option value="black">Black</option>
                    <option value="random">Random Color</option>
                    <option value="gray">Gray (increasing)</option>
                </select>
                <!-- reset button -->
                <button type="button" class="reset">Reset</button>
            </div>
            <div class="container">
                <div class="grid-container"></div>
            </div>
        </div>
        <div class="footer">by Michael Jones - github.com/zemownkee </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
